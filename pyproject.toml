[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "omfilesrspy"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = [
    "numpy>=1.20.0",
    "fsspec>=2024.10.0",
    "s3fs>=2024.10.0",
    "xarray>=0.19.0",
]

[tool.maturin]
features = ["python-extension"]
python-source = "python"        # Python source code is in the `python` directory
bindings = "pyo3"               # pyo3 bindings is actually the default for maturin

[project.optional-dependencies]
dev = ["pytest>=6.0", "hidefix", "h5py", "netCDF4", "zarr"]

[project.entry-points."xarray.backends"]
om = "omfilesrspy.xarray_backend:OmXarrayEntrypoint"
